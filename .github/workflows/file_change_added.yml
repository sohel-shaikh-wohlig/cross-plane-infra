# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  # Event `pull_request`: Compare the last commit of the main branch or last remote commit of the PR branch -> to the current commit of a PR branch.
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  changed_files:
    runs-on: ubuntu-latest
    name: Check Added Changed Files
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Get All file added or change during last commit
      - name: Get added or changed files
        id: added-changed-files
        uses: tj-actions/changed-files@v39
        with:
          since_last_remote_commit: true #To compare changes between the current commit and the last pushed remote commit

      - name: List all Added or Changed files
        run: |
          for file in ${{ steps.added-changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
