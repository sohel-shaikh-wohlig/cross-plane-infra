kind: HTTPProxy
apiVersion: projectcontour.io/v1
metadata:
  name: rates-io
spec:
  routes:
    - conditions:
        - prefix: /
      rateLimitPolicy:
        global:
          descriptors:
            - entries:
                - remoteAddress: {}
      services:
        - name: kings-redis
          port: 80
      loadBalancerPolicy:
        strategy: WeightedLeastRequest
  virtualhost:
    fqdn: rates.playexch.io
    corsPolicy:
      allowCredentials: true
      allowOrigin:
        - "*" # allows any origin
      allowMethods:
        - GET
        - POST
        - OPTIONS
      allowHeaders:
        - "*" # allows any origin
      exposeHeaders:
        - Content-Length
        - Content-Range
      maxAge: "10m" # preflight requests can be cached for 10 minutes.